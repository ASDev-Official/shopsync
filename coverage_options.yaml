# Coverage Configuration for ShopSync
exclude:
  - "**/*.g.dart"
  - "**/*.freezed.dart"
  - "**/*.config.dart"
  - "**/firebase_options.dart"
  - "**/main.dart"
  - "**/*.generated.dart"
  - "**/lib/l10n/**"
  - "**/lib/wear/**"

# Minimum coverage thresholds (optional)
# These can be enforced in CI if needed
minimum: 70
