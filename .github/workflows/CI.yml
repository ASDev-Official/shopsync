name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [ opened, edited, synchronize ]

jobs:
  ci-test-and-analyze:
    name: Tests & Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter tests with coverage (parallel)
        run: |
          flutter test --coverage --reporter json --reporter expanded || true
        continue-on-error: true

      - name: Install dependencies for coverage report
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov

      - name: Generate coverage report
        run: |
          if [ -f coverage/lcov.info ]; then
            lcov --summary coverage/lcov.info
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: flutter
          name: flutter-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Run Flutter analyze
        run: flutter analyze --no-fatal-infos

      - name: Test Results Summary
        if: always()
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests completed - Check Codecov for coverage details" >> $GITHUB_STEP_SUMMARY

