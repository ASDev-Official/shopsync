plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.aadishsamir.shopsync"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    defaultConfig {
        applicationId = "com.aadishsamir.shopsync"
        minSdk = 29
        targetSdk = 35
        
        // Enable Credential Manager for Google Sign-In
        manifestPlaceholders['credentialManagerEnabled'] = true
    }

    flavorDimensions = ["platform"]
    productFlavors {
        phone {
            def phoneBaseVersionCode = 300000000
            def phoneVersionCode = 1
            dimension "platform"
            manifestPlaceholders = [:]
            versionName = "4.1.0-phone"
            versionCode = phoneBaseVersionCode + phoneVersionCode
        }
        wear {
            def wearBaseVersionCode = 400000000
            def wearVersionCode = 1
            manifestPlaceholders = [:]
            dimension "platform"
            versionName = "1.1.1-wear"
            versionCode = wearBaseVersionCode + wearVersionCode
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}
